<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>CGW (Spatial audio)</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background-color: #eeeeee;
      }
    </style>
    <script src="./Utils/cameraUtils.js"></script>
    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>
  </head>
  <body onload="init()">
    <h2>CGW (Spatial audio)</h2>
    <p id="message">Drag mouse on the figure to rotate</p>

    <div class="forinputs">
      <div>
        <label for="fov">Point of View</label>
        <input type="range" id="fov" min="0.1" max="2.0" value="1" step="0.1"
        />
        <span id="fov1">1</span>
      </div>
      <div>
        <label for="ncd">Near-Clipping distance</label>
        <input type="range" id="ncd" min="0.5" max="6.5" value="1" step="0.25"
        />
        <span id="ncd1">1</span>
      </div>
      <div>
        <label for="c">Convergence</label>
        <input type="range" id="c" min="100" max="5000" value="1000" step="25"
        />
        <span id="c1">1000</span>
      </div>
      <div>
        <label for="es">Separation</label>
        <input type="range" id="es" min="5" max="400" value="100" step="0"
        />
        <span id="es1">100</span>
      </div>
    </div>
    <audio src="https://raw.githubusercontent.com/VladPetrychuk/Methods_of_syntes_of_virtual_reality/tree/CGW/Zu-Den-Sternen.mp3" id="audioContext" controls loop crossorigin="anonymous"></audio><br>
    <button onclick=" initAudio()">Initialize audio</button>
    <label for="filterState">Filter activity</label>
    <input type="checkbox" name="filterState" id="filterState" checked /><br><br>
    <div id="canvas-holder">
      <canvas
        width="600"
        height="600"
        id="webglcanvas"
        style="background-color: red"
      ></canvas>
    </div>
  </body>
</html>
